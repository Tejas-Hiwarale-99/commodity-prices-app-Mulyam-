<body>
    <h1>Commodity Price Entry Form</h1>

    <button id="googleSignIn">Sign in with Google</button>
    
    <!-- Show the form even if the user hasn't signed in yet -->
    <div id="userInfo">
        <p>Signed in as: <span id="userEmail">Guest</span></p>
        <form id="priceForm">
            <label for="commodityType">Commodity Type:</label>
            <select id="commodityType" name="commodityType">
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="grains">Grains</option>
            </select>

            <label for="sourceLocation">Source Location:</label>
            <select id="sourceLocation" name="sourceLocation">
                <option value="farm">Farm</option>
                <option value="market">Market</option>
            </select>

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>

            <label for="quality">Quality:</label>
            <input type="text" id="quality" name="quality" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <button type="submit">Submit</button>
        </form>
