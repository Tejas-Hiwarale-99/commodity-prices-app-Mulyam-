<body>
    <h1>Enter Daily Commodity Prices</h1>
   
    <!-- Form for entering commodity prices -->
    <form id="commodity-form">
        <label for="commodity">Commodity Type:</label>
        <select id="commodity" name="commodity">
            <option value="onion">Onion</option>
            <option value="potato">Potato</option>
        </select>

        <label for="location">Source Location:</label>
        <select id="location" name="location"></select>

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" placeholder="Enter size (1-5)" required>

        <label for="quality">Quality:</label>
        <input type="number" id="quality" name="quality" placeholder="Enter quality (1-5)" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" required>

        <input type="submit" value="Submit">
    </form>

    <!-- Google Sign-In Button -->
    <button type="button" id="google-signin-btn">Login with Google</button>
